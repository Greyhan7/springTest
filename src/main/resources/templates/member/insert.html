<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>

    <!-- Grid -->
    <div class="grid">

        <!-- Markup example 1: input is inside label -->
        <label for="id">
            ID
            <input type="text" id="id" name="id" placeholder="id" required>
        </label>

        <label for="name">
            팀 이름
            <input type="text" id="name" name="name" placeholder="팀 이름" required>
        </label>

        <label for="company">
            소속사
            <input type="text" id="company" name="company" placeholder="소속사" required>
        </label>

        <label for="debut">
            데뷔일
            <input type="date" id="debut" name="debut" required>
        </label>

        <label for="total">
            인원수
            <input type="number" id="total" name="total" placeholder="인원수" required>
        </label>

        <label for="award">
            수상경력
            <input type="text" id="award" name="award" placeholder="수상경력" required>
        </label>

        <label for="logo">
            로고
            <input type="file" id="logo" name="logo" required>
        </label>
    </div>

    <!-- Markup example 2: input is after label -->
    <label for="email">Email address</label>
    <input type="email" id="email" name="email" placeholder="Email address" required>
    <small>We'll never share your email with anyone else.</small>

    <!-- Button -->
    <button type="submit">Submit</button>

</form>
</body>
</html>
